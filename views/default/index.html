{{extend 'layout.html'}}
<h1>Take Note</h1>
<h2>My Projects</h2>
{{if projects.get_count() > 0:}}
<ul>
    {{for project in projects.get_projects():}}
    <li>
        <a href="{{=URL('project', 'view', args=[project.id])}}">{{=project.title}}</a>
    </li>
    {{pass}}
</ul>
{{else:}}
<p>
    You have no projects. 
    Why not <a href="{{=URL('project', 'create')}}"> make one</a>?
</p>
{{pass}}
